<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
      width="750px"
      height="1000px"
      viewBox="0 0 750 1000"
      version="1.1"
      id="cover-art"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
      xmlns:cc="http://creativecommons.org/ns#">
  <defs>
  </defs>
  <style>
      .cover-art-elements {
        height: 1000px;
        width: 750px;
      }

      .cover-image {
        width: 750px;
        height: 1000px;
      }

      .middle-aligned {
         text-anchor: middle;
      }

      .preview-label {
        fill: hsl(0deg 0% 100%);
        filter: drop-shadow(3px 3px 3px hsl(0deg 0% 0%))
                drop-shadow(-3px -3px 3px hsl(0deg 0% 0%));
        font-family: 'Jost*';
        font-weight: 800;
        font-size: 50px;
      }
  </style>

  <g id="cover-art-elements" class="cover-art-elements">
      <image class="cover-image" x="0" y="0" height="1000" width="750" href="$coverart_base64" />
      <text id="preview-label" class="preview-label middle-aligned">
        <tspan x="380" y="800">$preview_label</tspan>
      </text>
  </g>
  <metadata id="cover-metadata">
    <rdf:RDF>
        <cc:License rdf:about="http://creativecommons.org/licenses/by-nc-sa/4.0/">
          <cc:permits rdf:resource="http://creativecommons.org/ns#Reproduction" />
          <cc:permits rdf:resource="http://creativecommons.org/ns#Distribution" />
          <cc:requires rdf:resource="http://creativecommons.org/ns#Notice" />
          <cc:requires rdf:resource="http://creativecommons.org/ns#Attribution" />
          <cc:prohibits rdf:resource="http://creativecommons.org/ns#CommercialUse" />
          <cc:permits rdf:resource="http://creativecommons.org/ns#DerivativeWorks" />
          <cc:requires rdf:resource="http://creativecommons.org/ns#ShareAlike" />
        </cc:License>
        <cc:Work rdf:about="">
          <cc:license rdf:resource="http://creativecommons.org/licenses/by-nc-sa/4.0/" />
        </cc:Work>
    </rdf:RDF>
  </metadata>
</svg>
