<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
      width="100mm"
      height="160mm"
      viewBox="0 0 625 1000"
      version="1.1"
      id="cover-art"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
      xmlns:cc="http://creativecommons.org/ns#">
  <defs>
    <pattern id="cover-image" patternUnits="userSpaceOnUse" width="625" height="1000">
      <image x="0" y="0" width="625" height="1000" href="$coverart_base64" />
    </pattern>
  </defs>
  <style>
      @font-face {
        font-family: 'Jost*';
        font-style: normal;
        font-weight: 800;
        font-display: block;
        src: url('./epub-template/fonts/Jost-800-Hevy.otf') format('otf');
      }

      .cover-image-box {
        fill: url(#cover-image)
      }

      .middle-aligned {
         text-anchor: middle;
      }

      .preview-label {
        fill: hsl(0deg 0% 100%);
        filter: drop-shadow(3px 3px 3px hsl(0deg 0% 0%))
                drop-shadow(-3px -3px 3px hsl(0deg 0% 0%));
        font-family: 'Jost*';
        font-weight: 800;
        font-size: 50px;
      }
  </style>

  <g id="cover-art-elements" class="cover-art-elements">
      <rect id="cover-image-box" class="cover-image-box" width="625" height="1000" x="0" y="0" />
      <text id="preview-label" class="preview-label middle-aligned">
        <tspan x="310" y="300">$preview_label</tspan>
      </text>
  </g>
  <metadata id="cover-metadata">
    <rdf:RDF>
        <cc:License rdf:about="http://creativecommons.org/licenses/by-nc-sa/4.0/">
          <cc:permits rdf:resource="http://creativecommons.org/ns#Reproduction" />
          <cc:permits rdf:resource="http://creativecommons.org/ns#Distribution" />
          <cc:requires rdf:resource="http://creativecommons.org/ns#Notice" />
          <cc:requires rdf:resource="http://creativecommons.org/ns#Attribution" />
          <cc:prohibits rdf:resource="http://creativecommons.org/ns#CommercialUse" />
          <cc:permits rdf:resource="http://creativecommons.org/ns#DerivativeWorks" />
          <cc:requires rdf:resource="http://creativecommons.org/ns#ShareAlike" />
        </cc:License>
        <cc:Work rdf:about="">
          <cc:license rdf:resource="http://creativecommons.org/licenses/by-nc-sa/4.0/" />
        </cc:Work>
    </rdf:RDF>
  </metadata>
</svg>
